<div>
  <!-- Showing server error messages(if any)  -->
  <div
    class="alert alert-danger mx-auto mt-5 text-center"
    *ngIf="resetPasswordForm.errors?.serverError"
    style="width:30rem;"
  >
    {{ resetPasswordForm.errors.serverError }}
  </div>

  <!-- Showing success messages(if any)  -->
  <div
    class="alert alert-success mx-auto mt-5 text-center"
    *ngIf="successResponse"
    style="width:30rem;"
  >
    {{ successResponse }}
  </div>

  <div class="card mx-auto mt-5" style="width:30rem;">
    <div class="card-header"><h4>Send reset email</h4></div>
    <div class="card-body px-4">
      <form
        [formGroup]="resetPasswordForm"
        (ngSubmit)="resetPassword(resetPasswordForm)"
      >
        <div class="form-group">
          <label>Enter your email</label>
          <input
            type="email"
            class="form-control"
            formControlName="email"
            [class.is-invalid]="
              resetPasswordForm.get('email').errors?.serverError
            "
          />
          <span
            class="invalid-feedback"
            *ngIf="resetPasswordForm.get('email').errors?.serverError"
            >{{ resetPasswordForm.get("email").errors.serverError }}</span
          >
        </div>
        <div class="form-group mt-3">
          <button class="btn btn-secondary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
