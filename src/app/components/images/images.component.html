<div class="container">
  <div *ngIf="images">
    <div class="card mx-auto mt-5 mb-5">
      <div class="card-body">
        <div class="card-title">
          <h4>{{ image.caption }}</h4>
        </div>
        <img [src]="image" />
      </div>
    </div>
  </div>
  <div class="text-center">
    <h4 class="display-4 mb-5">No images Found</h4>
  </div>
</div>
