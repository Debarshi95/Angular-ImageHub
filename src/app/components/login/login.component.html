<div>
  <!-- Showing server error messages(if any)  -->
  <div
    class="alert alert-danger mx-auto mt-5 text-center"
    *ngIf="loginForm.errors?.serverError"
    style="width:25rem;"
  >
    {{ loginForm.errors.serverError }}
  </div>
  <!-- Login Card  -->
  <div class="card mx-auto mt-5 mb-5" style="width:25rem;">
    <div class="card-header"><h3>Login</h3></div>
    <div class="card-body">
      <form
        class="px-3"
        [formGroup]="loginForm"
        (ngSubmit)="loginUser(loginForm)"
      >
        <div class="form-group">
          <label>Email</label>
          <input
            type="email"
            class="form-control"
            formControlName="email"
            [class.is-invalid]="loginForm.get('email').errors?.serverError"
          />
          <span
            class="invalid-feedback"
            *ngIf="loginForm.get('email').errors?.serverError"
            >{{ loginForm.get("email").errors.serverError }}</span
          >
        </div>
        <div class="form-group">
          <label>Password</label>
          <input
            type="password"
            class="form-control"
            formControlName="password"
            [class.is-invalid]="loginForm.get('password').errors?.serverError"
          />
          <span
            class="invalid-feedback"
            *ngIf="loginForm.get('password').errors?.serverError"
            >{{ loginForm.get("password").errors.serverError }}</span
          >
        </div>
        <div class="form-group mt-4">
          <button class="btn btn-primary">Login</button>
        </div>
      </form>
    </div>
    <div class="card-footer">
      Don't have an account?
      <a routerLink="/register">Register</a>
      <br />
      <p>Forgot password? <a routerLink="/resetpassword">Click here</a></p>
    </div>
  </div>
</div>
